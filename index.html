<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:rgba(255,255,255,0.6);
  font-size:20px;
  animation:floatUp 8s linear infinite;
}

.heart:nth-child(1){left:10%; animation-duration:6s;}
.heart:nth-child(2){left:30%; animation-duration:9s;}
.heart:nth-child(3){left:50%; animation-duration:7s;}
.heart:nth-child(4){left:70%; animation-duration:10s;}
.heart:nth-child(5){left:90%; animation-duration:8s;}

@keyframes floatUp{
  0%{transform:translateY(100vh) scale(0.5);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-10vh) scale(1.2);opacity:0}
}

/* Card */
.card{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  padding:45px 35px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.3);
  animation:fadeIn 2s ease;
  max-width:400px;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9)}
  to{opacity:1; transform:scale(1)}
}

.rose{
  font-size:65px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

.card h1{
  font-family:'Playfair Display', serif;
  font-size:38px;
  color:#b3002d;
  margin:15px 0 5px;
}

.card h2{
  font-size:24px;
  color:#6b001a;
  margin-bottom:20px;
}

.message{
  font-size:16px;
  color:#3d0010;
  line-height:1.7;
}

.footer{
  margin-top:25px;
  font-size:13px;
  color:#5a0015;
  opacity:0.8;
}
</style>
</head>

<body>
