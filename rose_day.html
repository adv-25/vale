<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day üåπ</title>
<link rel="stylesheet" href="../style.css">
<style>
body{
  background: radial-gradient(circle at top,#ffb3c6,#ff4d6d,#590d22);
  overflow:hidden;
}

.rose-container{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.rose-card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  padding:40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,255,255,0.4);
  animation:zoomIn 1.5s ease;
  max-width:500px;
}

.rose-card h1{
  font-size:3rem;
  text-shadow:0 0 20px #fff;
}

.rose-card p{
  font-size:1.2rem;
  margin-top:20px;
  line-height:1.6;
}

.type{
  border-right:3px solid white;
  display:inline-block;
  padding-right:5px;
  animation:blink 1s infinite;
}

.next-btn{
  margin-top:30px;
  display:inline-block;
  padding:12px 30px;
  border-radius:30px;
  background:white;
  color:#ff2e63;
  text-decoration:none;
  font-size:1.1rem;
  box-shadow:0 0 20px white;
  transition:0.4s;
}

.next-btn:hover{
  transform:scale(1.1);
  background:#ff2e63;
  color:white;
}

@keyframes zoomIn{
  from{transform:scale(0);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

@keyframes blink{
  50%{border-color:transparent;}
}
</style>
</head>

<body>

<div class="rose-container">
  <div class="rose-card">
    <h1>üåπ Happy Rose Day üåπ</h1>
    <p><span class="type" id="text"></span></p>
    <a href="propose_day.html" class="next-btn">Next ‚ûú Propose Day üíç</a>
  </div>
</div>

<script>
const message = "This rose is not just a flower‚Ä¶ it is my heart, my respect, my endless love for you. üåπ";
let i = 0;
const speed = 60;

function typeWriter(){
  if(i < message.length){
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();

/* Falling Roses */
setInterval(()=>{
  const rose = document.createElement("div");
  rose.innerHTML = "üåπ";
  rose.style.position = "fixed";
  rose.style.left = Math.random()*100 + "vw";
  rose.style.top = "-20px";
  rose.style.fontSize = Math.random()*20 + 20 + "px";
  rose.style.animation = "fall 6s linear";
  document.body.appendChild(rose);

  setTimeout(()=>{rose.remove();},6000);
},400);

const style = document.createElement("style");
style.innerHTML = `
@keyframes fall{
  0%{transform:translateY(0) rotate(0);opacity:1;}
  100%{transform:translateY(110vh) rotate(360deg);opacity:0;}
}`;
document.head.appendChild(style);
</script>

</body>
</html>
